<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS-Computed Properties</title>
  </head>
  <body class="bg-[#111111] text-white relative">
    <h1 class="text-2xl font-semibold text-center py-6">
      Computed Properties in JavaScript
    </h1>
    <div class="w-full flex justify-center gap-4">
      <div
        class="h-12 w-44 cursor-pointer rounded-md bg-red-500"
        id="red"
      ></div>
      <div
        class="h-12 w-44 cursor-pointer rounded-md bg-yellow-500"
        id="yellow"
      ></div>
      <div
        class="h-12 w-44 cursor-pointer rounded-md bg-green-500"
        id="green"
      ></div>
      <div
        class="h-12 w-44 cursor-pointer rounded-md bg-blue-500"
        id="blue"
      ></div>
      <div
        class="h-12 w-44 cursor-pointer rounded-md bg-pink-500"
        id="pink"
      ></div>
      <div
        class="h-12 w-44 cursor-pointer rounded-md bg-purple-500"
        id="purple"
      ></div>
    </div>
    <div class="w-full flex justify-center py-44">
      <div class="center h-56 w-56 rounded-full"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
